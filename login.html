<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="deerfav.webp">
    <script src="login.js" defer></script>
    <title>Login & Registration</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Sri Lankan Wildlife</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">Home</a></li>
            </ul>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <form id="loginForm" onsubmit="login(event)">
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" id="Username" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="Password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <div id="error"></div>
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </div>
        </div>
    </form>
</div>
</body>


<footer>
    <div class="chatbox">
        <!-- Chatbox content -->
    </div>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button id="subscribeButton" onclick="subscribe()" style="display: none;">Subscribe</button>
    <button id="dashboardButton" onclick="navigateToDashboard()" style="display: none;">Dashboard</button>
</footer>

</html>
